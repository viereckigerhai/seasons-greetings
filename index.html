<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Season's Greetings</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/dracula.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-transition="slide" data-background-opacity="0.1" data-background="assets/family.webp">
					<h2 class="r-fit-text">Merry Christmas</h2>
					<h2>& a</h2>
					<h3 class="r-fit-text">Happy New Year!</h3>
					</section>
				<section data-background-transition="fade" data-background-opacity="1" data-background="assets/family.webp"></section>
				<section data-transition="convex" data-background-opacity="0.1" data-background="assets/family.webp">
					<h2>Von</h2>
					<h2 class="r-fit-text">Elias, Mia, Anja, Hannah, Hans</h2>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
