<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Season's Greetings</title>

		<link rel="icon" type="image/x-icon" href="assets/icon.png">

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-gradient="linear-gradient(to bottom, #283b95, #17b2c3)">
					<h2>Season's Greetings !</h2>
					<p style="text-align: left;">For the best viewing experience:</p>
					<ul>
						<li>Enable fullscreen (bottom left)</li>
						<li>Switch/rotate to landscape mode</li>
						<li>Swipe or click (bottom right) ...</li>
					</ul>
				</section>
				<section data-background-transition="fade" data-background-opacity="1" data-background="assets/20240804_142405.jpg">
				</section>
				<section data-transition="zoom" data-background-opacity="0.6" data-background="assets/20240804_142405.jpg">
					<h1 style="color: rgb(72, 226, 154);">Merry<br/> Christmas</h1>
					<h2 style="color: rgb(241, 227, 22);">2024</h2>
				</section>
				<section data-background-transition="fade" data-background-opacity="1" data-background="assets/20240811_144606.jpg">
				</section>
				<section data-transition="zoom" data-background-opacity="0.6" data-background="assets/20240811_144606.jpg">
					<h1 style="color: rgb(235, 55, 0);">Happy<br/> New Year</h1>
					<h2 style="color: rgb(241, 227, 22);">2025</h2>
				</section>
				<section data-background-transition="fade" data-background-opacity="1" data-background="assets/20240813_114437.jpg">
				</section>
				<section data-transition="zoom" data-background-opacity="0.6" data-background="assets/20240813_114437.jpg">
					<h2 style="color: rgb(241, 227, 22);">from</h2>
					<h3 style="color: rgb(255, 255, 255);">Hans - Mia - Hannah - Elias - Anja</h3>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				scrollActivationWidth: null,

				toolbar: {
					// Specifies where the toolbar will be shown: 'top' or 'bottom'
					position: 'bottom',

					// Add button to toggle fullscreen mode for the presentation
					fullscreen: true,

					// Add button to toggle the overview mode on and off
					overview: false,

					// Add button to pause (hide) the presentation display
					pause: false,

					// Add button to show the speaker notes
					notes: false,

					// Add button to show the help overlay
					help: false,

					// If true, the reveal.js-menu will be moved into the toolbar.
					// Set to false to leave the menu on its own.
					captureMenu: true,

					// If true, the playback control will be moved into the toolbar.
					// This is only relevant if the presentation is configured to autoSlide.
					// Set to false to leave the menu on its own.
					capturePlaybackControl: true,

					// By default the menu will load it's own font-awesome library
					// icons. If your presentation needs to load a different
					// font-awesome library the 'loadIcons' option can be set to false
					// and the menu will not attempt to load the font-awesome library.
					loadIcons: true
				},

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [],

				dependencies: [
					{ src: 'plugin/toolbar/toolbar.js' }
				]
			});
		</script>
	</body>
</html>
