<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Season's Greetings</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/sky.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-auto-animate data-background-opacity="0.1" data-background="assets/family.webp">
					<h2 class="r-fit-text">Merry Christmas</h2>
					<h2>2023</h2>
				</section>
				</section>
				<section data-auto-animate data-background-opacity="0.1" data-background="assets/family.webp">
					<h2 class="r-fit-text">Happy New Year!</h2>
					<h2>2024</h2>
				</section>
				<section data-background-transition="fade" data-background-opacity="1" data-background="assets/family.webp">
				</section>
				<section data-transition="zoom" data-background-opacity="0.1" data-background="assets/family.webp">
					<h2>from</h2>
					<h2 class="r-fit-text">Hans - Mia - Hannah - Anja - Elias</h2>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
